<div class="app-center">
  <form class="login-form" [formGroup]="form" (submit)="submit()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" autocomplete="on">
      <mat-error>{{ getError('email') }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" autocomplete="on">
      <mat-error>{{ getError('password') }}</mat-error>
    </mat-form-field>
    <button type="submit" color="primary" mat-flat-button [disabled]="form.invalid">Register</button>
  </form>
</div>
